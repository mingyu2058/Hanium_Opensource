{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 글쓰기</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm mb-3">
        <div class="container d-flex justify-content-between">
            <a href="/board" class="navbar-brand d-flex align-items-center">
                <strong>Q&A</strong>
            </a>
        </div>
    </div>
</header>
<div style="background: #f0f0f0; padding: 3%;"class="container">
    <div style="text-align: center; font-size: 28px">
    수정하기
    </div>
    <form method="post">
        {% csrf_token %}
        <div style="margin-top: 5%"class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle">
            </div>
        </div>
        <div style="margin-top: 8%" class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor">
            </div>
        </div>
        <div style="margin-top: 8%; height: 50%" class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
            </div>
        </div>
        <div style="margin-top: 10%" class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input style="background: #ffffff; color: #ff0000"class="btn btn-primary" type="submit" role="button" value="수정하기">
            </div>
        </div>
    </form>
</div>
</body>
</html>
